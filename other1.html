<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景動画の例</title>
    <style>
        /* 全体をカバーするためのCSS */
        body {
            margin: 0;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="genshin.mp4" type="video/mp4">
        このブラウザは動画タグに対応していません。
    </video>
    <div class="content">
        <h1>背景動画のサンプル</h1>
        <p>ここにコンテンツが入ります。</p>
    </div>
</body>
</html>
